<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ² Wildlife Monitoring Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- Left Column: Timeline and Details -->
        <aside class="main-content">
            <header class="header">
                <h1><i class="fas fa-tree"></i>Wildlife Monitoring Dashboard</h1>
                <div class="status-indicator" id="statusIndicator">
                    <span class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </header>

            <!-- Selected Sighting Details -->
            <div class="card" id="selectedSightingCard">
                <div class="card-header">
                    <h2><i class="fas fa-binoculars"></i> Selected Sighting</h2>
                    <span class="timestamp" id="selectedTimestamp">--</span>
                </div>
                <div class="sighting-details">
                    <div class="sighting-icon" id="selectedAnimalIcon">
                        <i class="fas fa-question"></i>
                    </div>
                    <div class="sighting-info">
                        <h3 id="selectedAnimalName">Awaiting Data</h3>
                        <p>
                            <span id="selectedDistance">--</span> | 
                            <span id="selectedTimeOfDay">--</span> | 
                            Status: <span id="selectedStatus" class="status-badge">--</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Detection Timeline -->
            <div class="card timeline-card">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> Sighting Timeline</h2>
                </div>
                <div class="timeline-container" id="timelineContainer">
                    <div class="loading-placeholder">Awaiting sensor data...</div>
                </div>
            </div>
        </aside>

        <!-- Right Column: Stats and Charts -->
        <main class="dashboard-content">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-eye"></i></div>
                    <div class="stat-content">
                        <h3 id="totalDetections">0</h3>
                        <p>Total Sightings</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <h3 id="validDetections">0</h3>
                        <p>Valid Sightings</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-paw"></i></div>
                    <div class="stat-content">
                        <h3 id="animalTypes">0</h3>
                        <p>Species Detected</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-ruler-horizontal"></i></div>
                    <div class="stat-content">
                        <h3 id="avgDistance">0 m</h3>
                        <p>Avg. Proximity</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-grid">
                <div class="card chart-card">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-pie"></i> Species Distribution</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="animalChart"></canvas>
                    </div>
                </div>
                <div class="card chart-card">
                    <div class="card-header">
                        <h2><i class="fas fa-clock"></i> Activity by Time of Day</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
                <div class="card chart-card full-width">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-line"></i> Proximity Over Time</h2>
                    </div>
                    <div class="chart-container">
                        <canvas id="distanceChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
